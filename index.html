<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>clock by Robert</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=VT323&display=swap" rel="stylesheet"></head>

<body class="body">
    <header class="header">
        <div class="select clock-switch">
            <h3>Clock</h3>
        </div>
        <div class="select counter-switch">
            <h3>Counter</h3>
        </div>
        <div class="select stopwatch-switch">
            <h3>Stopwatch</h3>
        </div>
        <div class="select timer-switch">
            <h3>Countdown</h3>
        </div>
        <div class="select metronome-switch">
            <h3>Metronome</h3>
        </div>
        <div class="dark-mode-container">
            <button class="dark-mode-switch">Dark Mode</button>
        </div>
    </header>
<!-- Clock App (Complete)-->
    <div class="clock">
        <h1>Clock</h1>
        <div class="date-time">
            <p id="clock-time" class="app-display"></p>
        </div>
        <div class="date-time">
            <p id="clock-date" class="app-display"></p>
        </div>
    </div>
<!-- Counter App (Complete) -->
    <div class="counter hidden">
        <h1>Counter</h1>
        <p class="app-display" id="num-display-counter">0</p>
        <div class="button-group">
            <div class="button" id="neg-hundred-counter">
                <p class="button-value">-100</p>
            </div>
            <div class="button" id="neg-ten-counter">
                <p class="button-value">-10</p>
            </div>
            <div class="button" id="neg-one-counter">
                <p class="button-value">-1</p>
            </div>
            <div class="button" id="reset-counter">
                <p class="button-value">Reset</p>
            </div>
            <div class="button" id="pos-one-counter">
                <p class="button-value">+1</p>
            </div>
            <div class="button" id="pos-ten-counter">
                <p class="button-value">+10</p>
            </div>
            <div class="button" id="pos-hundred-counter">
                <p class="button-value">+100</p>
            </div>
        </div>
    </div>
<!-- Stopwatch App (Incomplete)-->
    <div class="stopwatch hidden">
        <h1>Stopwatch</h1>
        <p class="app-display" id="num-display-stopwatch">
            <span id="stopwatch-hour">00</span> :
            <span id="stopwatch-minute">00</span> :
            <span id="stopwatch-second">00</span>
        </p>

        <div class="button-group">
            <div class="button" id="start-stopwatch">
                <p class="button-value">Start</p>
            </div>
            <div class="button" id="stop-stopwatch">
                <p class="button-value">Stop</p>
            </div>
            <div class="button" id="reset-stopwatch">
                <p class="button-value">Reset</p>
            </div>
        </div>
    </div>
<!-- Countdown Timer App (Incomplete) -->
    <div class="timer hidden">
        <h1>Countdown</h1>
        <table class="app-display" id="num-display-timer">
            <tr>
                <td id="timer-hour-increase"><button class="timer-change-button hrs-increase button">↑</button></td>
                <td></td>
                <td id="timer-minute-increase"><button class="timer-change-button min-increase button">↑</button></td>
                <td></td>
                <td id="timer-second-increase"><button class="timer-change-button sec-increase button">↑</button></td>
            </tr>
            <tr>
                <td id="timer-hrs">00</td>
                <td> : </td>
                <td id="timer-min">00</td>
                <td> : </td>
                <td id="timer-sec">00</td>
            </tr>
            <tr>
                <td id="timer-hour-decrease"><button class="timer-change-button hrs-decrease button">↓</button></td>
                <td></td>
                <td id="timer-minute-decrease"><button class="timer-change-button min-decrease button">↓</button></td>
                <td></td>
                <td id="timer-second-decrease"><button class="timer-change-button sec-decrease button">↓</button></td>
            </tr>
        </table>

        <div class="button-group">
            <div class="button" id="start-timer">
                <p class="button-value">Start</p>
            </div>
            <div class="button" id="stop-timer">
                <p class="button-value">Stop</p>
            </div>
            <div class="button" id="reset-timer">
                <p class="button-value">Reset</p>
            </div>
        </div>

    </div>
<!-- Metronome App (Incomplete) -->
    <div class="metronome hidden">
        <h1>Metronome</h1>
        <div>Coming Soon...</div>
        <div id="metronome-outer">
            <div id="metronome-inner"></div>
        </div>
    </div>

</body>
<footer>&copy; Copyright 2022 Robert Taylor</footer>

<script src="app.js"></script>

</html>
